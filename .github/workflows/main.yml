name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.205'

    - name: Install dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --no-restore

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.205'

    - name: Install dependencies
      run: dotnet restore

    - name: Run unit tests
      run: dotnet test --no-build --verbosity normal

  code-quality-and-format:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.205'

    - name: Install dotnet-format tool
      run: dotnet tool install -g dotnet-format

    - name: Run code formatting check
      run: dotnet format --check
